<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>

</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <label for="data">Data de niver:</label>
            <input type="date" id="niver" placeholder="Data de aniversario" required>

            <label for="cor">Cor favorita:</label>
            <input type="color" id="senha" placeholder="Cor fav" required>

            <label for="senha">Digite sua senha:</label>
            <input type="password" id="idade" placeholder="Senha" required>
        </div>
        
        <div>
            <p>Você gosta de index html?</p>
        </div>

        <div>
            <input type="radio" id="sim" name="gosta-pao">
            <label for="sim">Sim</label>
        </div>
        <div>
            <input type="radio" id="nao" name="gosta-pao">
            <label for="nao">Não</label>
        </div>

        <div>
            <input type="radio" id="nem-pensar" name="gosta-pao">
            <label for="nem-pensar">Nem pensar!</label>
        </div>

        <div>
            <input type="radio" id="com-certeza" name="gosta-pao">
            <label for="com-certeza">Com certeza!</label>
        </div>

        <div>
            <label for="name">Selecione o nome do seu tutor de Design de Web.</label>
            <select name="name" id="prof">
                <option selected disabled>Selecione...</option>
                <option value="marcia">Márcia</option>
                <option value="lucas">Lucas</option>
                <option value="plinio">Plínio</option>
                <option value="marcio">Márcio</option>
            </select>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>
